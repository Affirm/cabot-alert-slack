# Slack app manifest (optionally use this to configure the Cabot app on Slack)
display_information:
  name: Cabot
features:
  bot_user:
    display_name: Cabot
    always_online: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - files:write
      - users:read.email
      - users:read
      - channels:manage
      - channels:join
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
